<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{category}} Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <ion-icon [name]="icon"></ion-icon> -->
	<ion-card *ngFor="let quote of quotes; let i = index">
		<ion-card-header>
			Quote {{i + 1}}
		</ion-card-header>
		<ion-card-content>
			<p>{{quote.text}}</p>
			<p class="author">- {{quote.person}}</p>
			
		</ion-card-content>
		<ion-row>
			<ion-col text-right>
				<button ion-button clear small (click)="onAddToFavorites(quote)">Favorite</button>
			</ion-col>
		</ion-row>
	</ion-card>
	
</ion-content>
